<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">

  <div class="row">
    <div class="col">

      <!--    formGroup es parte de modulo ReactiveFormsModule que hemos importado.
               Lo usamos para vincular el formulario HTML con el FormGroup
               definido en el componente .ts -->
      <form autocomplete="off" [formGroup]="myForm">

        <!-- Campo de producto -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Producto</label>
          <div class="col-sm-9">

            <input type="text"
                   class="form-control"
                   placeholder="Nombre del producto"
                   formControlName="name"
            >

            <span class="form-text text-danger">
                        <!-- Debe de ser de 3 letras -->
                        error message
                    </span>
          </div>
        </div>

        <!-- Campo de producto -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Precio</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   placeholder="Precio del producto"
                   formControlName="lastName"
            >
            <span class="form-text text-danger">
                        El precio debe de ser 0 o mayor
                    </span>
          </div>
        </div>

        <!-- Campo de existencias -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Existencias</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   placeholder="Existencias del producto"
                   formControlName="email"

            >

            <span class="form-text text-danger">
                         Las existencias deben de ser 0 o mayor
                    </span>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <button type="submit"
                    class="btn btn-primary float-end">
              Guardar
            </button>
          </div>
        </div>


      </form>

    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
