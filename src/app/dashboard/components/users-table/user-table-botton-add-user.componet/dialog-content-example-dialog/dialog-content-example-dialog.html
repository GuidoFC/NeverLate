<h2 mat-dialog-title>Añadir a un usuario</h2>
<mat-dialog-content class="mat-typography">

  <div class="row">
    <div class="col">

      <!--    formGroup es parte de modulo ReactiveFormsModule que hemos importado.
               Lo usamos para vincular el formulario HTML con el FormGroup
               definido en el componente .ts -->
      <form autocomplete="off" [formGroup]="myForm">

        <!-- Campo de producto -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Nombre</label>
          <div class="col-sm-9">

            <input type="text"
                   class="form-control"
                   placeholder="Antonio"
                   formControlName="name"
            >

            <span class="form-text text-danger">
                        <!-- Debe de ser de 3 letras -->
                        error message
                    </span>
          </div>
        </div>

        <!-- Campo de 1r apellido -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">1r Apellido</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   placeholder="Fernandez"
                   formControlName="lastName"
            >
            <span class="form-text text-danger">
                        El precio debe de ser 0 o mayor
                    </span>
          </div>
        </div>

        <!-- Campo de 2n apellido -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">2n Apellido</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   placeholder="Herrera"
                   formControlName="secondLastName"
            >
            <span class="form-text text-danger">
                        El precio debe de ser 0 o mayor
                    </span>
          </div>
        </div>

        <!-- Campo de Rol -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Rol PENDIENTE HACER UN SELECT</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   placeholder="Herrera"
                   formControlName="rol"
            >
            <span class="form-text text-danger">
                        El precio debe de ser 0 o mayor
                    </span>
          </div>
        </div>

        <!-- Campo de existencias -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="text"
                   class="form-control"
                   placeholder="neverLate@gmail.com"
                   formControlName="email"

            >

            <span class="form-text text-danger">
                         Las existencias deben de ser 0 o mayor
                    </span>
          </div>
        </div>

        <!--Analizar que hago con esta lógica, tiene que esta dentro o fuera del form para enviar los datos-->
        <div class="row">
          <div class="col">
            <button type="submit"
                    class="btn btn-primary float-end">
              Guardar
            </button>
          </div>
        </div>


      </form>

    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancelar</button>
  <button matButton (click)="saveUser()" cdkFocusInitial>Guardar usuario</button>
</mat-dialog-actions>
